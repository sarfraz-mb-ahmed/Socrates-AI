<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socrates AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-card glass-card">
            <img src="images/logo.png" alt="Socrates AI Logo" class="logo">
            <h2 class="welcome-title">Welcome to Socrates AI</h2>
            <p>Your guide to thinking deeper, not just finding answers faster.</p>
            <button id="start-btn">Click to Explore</button>
        </div>
    </div>

    <div class="chat-container glass-card hidden" id="chat-container">
        <div class="header">
            <div class="header-content">
                <img src="images/logo.png" alt="Socrates AI Logo" class="header-logo">
                <h1>Socrates AI</h1>
            </div>
            <p>The AI that teaches you how to think, not what to think.</p>
        </div>
        <div class="chat-box" id="chat-box">
            </div>

        <div id="status-indicator" class="hidden">Listening...</div>
        
        <div id="stop-generating-container" class="hidden">
            <button id="stop-generating-btn">
                <i class="material-icons">stop_circle</i> Stop Generating
            </button>
        </div>

        <form class="chat-input-form" id="chat-form">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="What topic do you want to explore?" autocomplete="off" required>
            </div>
            <div class="button-container">
                <button type="button" id="mic-btn">
                    <i class="fa fa-microphone"></i>
                </button>
                <button type="submit">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
